  <!-- Responsive Header -->
  <mat-toolbar color="primary">
      <div fxFlex="80%" fxLayout fxFlexOffset="10%">
        <div fxFlex.gt-sm="40%" fxFlex.lt-md="50%" fxFlex.lt-sm="100%">
            <div fxFlex.gt-sm="30%" fxFlex.lt-md="40%" fxFlex.lt-sm="30%">
              <!-- Button for side bar for small screens -->
                <div fxFlex.gt-sm="50%">
                  <div fxFlex.gt-sm fxLayoutAlign="center center" fxHide.gt-sm>
                    <button mat-icon-button (click)="openSidenav()">
                      <mat-icon>menu</mat-icon>
                    </button>
                  </div>
                </div>
                <div fxFlex.gt-sm="50%">
                  <div fxFlex.gt-sm fxLayoutAlign="center center">
                    <i class="fa fa-facebook-official fa-lg"></i>
                  </div>
                </div>
            </div>
            <div fxFlex.gt-sm="70%" fxFlex.lt-md="60%" fxFlex.lt-sm="70%">
              <div fxFlex.gt-sm fxLayoutAlign="center center">
                <input class="search" type="text" placeholder="Search">
                <button class="search-button" type="button">
                  <mat-icon>search</mat-icon>
                </button>
              </div>
            </div>
        </div>
        <div fxFlex.gt-sm="70%" fxFlex.lt-md="50%" fxFlex.lt-sm="0%" fxHide.lt-sm>
            <div fxFlex.gt-sm="60%" fxFlex.lt-md="100%">
              <div fxFlex.gt-sm fxLayoutAlign="center center">
                <button mat-button>
                  <img src="https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/40243252_1868217356594018_5178546561046544384_n.jpg?_nc_cat=110&_nc_ht=scontent-mxp1-1.xx&oh=98ac2739a8f3a99b55a4920624f62fed&oe=5CE9F812" alt="Avatar" class="avatar">
                  Michel
                </button>
                <mat-divider [vertical]="true"></mat-divider>
                <button mat-button>Home</button>
                <button mat-button>Find Friends</button>
              </div>
            </div>
            <div fxFlex.gt-sm="30%" fxFlex.lt-md="0%" fxHide.lt-md>
              <div fxFlex.gt-sm fxLayoutAlign="center center" fxLayoutGap="10px">
                <mat-icon class="color">person_add</mat-icon>
                <mat-icon class="color">message</mat-icon>
                <mat-icon class="color">notification_important</mat-icon>
                <mat-icon class="color">arrow_drop_down</mat-icon>
              </div>
            </div>
        </div>
      </div>
  </mat-toolbar>
